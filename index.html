<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>java script multiplication</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <h1>JavaScript Multiplication Table</h1>
    <label for="numberInput">Enter a number:</label>
    <input type="number" id="numberInput" value="1">
    <button onclick="generateTable()">Generate Table</button>
    <div id="tableContainer"></div>

    <script>
        function generateTable() {
            const number = document.getElementById('numberInput').value;
            let tableHTML = '<h2>Multiplication Table for ' + number + '</h2><table border="1"><tr><th>Multiplier</th><th>Result</th></tr>';
            for (let i = 1; i <= 10; i++) {
                tableHTML += '<tr><td>' + i + '</td><td>' + (number * i) + '</td></tr>';
            }
            tableHTML += '</table>';
            document.getElementById('tableContainer').innerHTML = tableHTML;
        }
    </script>
